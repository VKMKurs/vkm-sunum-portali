                            onKeyDown={(e) => e.key === 'Enter' && handleSubmit()}

        // MenÃ¼ Butonu

                width: '100%', padding: '28px 36px',
                background: isSelected ? color : 'white',
                color: isSelected ? 'white' : colors.darkAnthracite,
                border: `4px solid ${color}`, borderRadius: '20px', cursor: 'pointer',
                display: 'flex', alignItems: 'center', gap: '24px',
                transition: 'all 0.2s ease',
                transform: isSelected ? 'scale(1.02)' : 'scale(1)',
                boxShadow: isSelected ? `0 12px 36px ${color}50` : '0 4px 16px rgba(0,0,0,0.1)',
                opacity: hasContent === false ? 0.5 : 1
            }}>
                <div style={{
                    width: '70px', height: '70px', borderRadius: '16px',
                    background: isSelected ? 'rgba(255,255,255,0.2)' : `${color}15`,
                    display: 'flex', alignItems: 'center', justifyContent: 'center',
                    fontSize: '32px', flexShrink: 0
                }}>{icon}</div>
                <div style={{ textAlign: 'left', flex: 1 }}>
                    <div style={{ fontSize: '24px', fontWeight: 'bold' }}>{title}</div>
                    {subtitle && <div style={{ fontSize: '16px', opacity: 0.8, marginTop: '6px' }}>{subtitle}</div>}
                </div>
                {hasContent && (
                    <div style={{
                        background: isSelected ? 'rgba(255,255,255,0.3)' : color,
                        color: 'white', padding: '8px 16px', borderRadius: '20px', fontSize: '14px', fontWeight: 'bold'
                    }}>âœ“ HAZIR</div>
                )}
            </button>
        );

        // Canva Viewer
        const CanvaViewer = ({ presentation, onBack }) => {
            const [isLoading, setIsLoading] = useState(true);

            useEffect(() => {
                const handleKeyDown = (e) => {
                    if (e.key === 'Backspace' || e.key === 'Escape') onBack();
                };
                window.addEventListener('keydown', handleKeyDown);
                return () => window.removeEventListener('keydown', handleKeyDown);
            }, [onBack]);

            if (!presentation.embedUrl) {
                return (
                    <div style={{
                        minHeight: '100vh', background: colors.darkAnthracite,
                        display: 'flex', flexDirection: 'column', alignItems: 'center', justifyContent: 'center', color: 'white'
                    }}>
                        <div style={{ fontSize: '80px', marginBottom: '32px' }}>ğŸš§</div>
                        <h1 style={{ fontSize: '36px', marginBottom: '16px' }}>{presentation.title}</h1>
                        <p style={{ fontSize: '24px', opacity: 0.7, marginBottom: '48px' }}>Bu sunum henÃ¼z eklenmedi</p>

                );

            return (
                <div style={{ minHeight: '100vh', background: '#000', display: 'flex', flexDirection: 'column' }}>
                    <div style={{
                        display: 'flex', justifyContent: 'space-between', alignItems: 'center',
                        padding: '14px 28px', background: 'rgba(30,38,46,0.95)',
                        borderBottom: `3px solid ${colors.vkmRed}`
                    }}>
                        <button onClick={onBack} style={{
                            background: colors.vkmRed, border: 'none', color: 'white',
                            padding: '14px 32px', borderRadius: '10px', cursor: 'pointer',
                            fontSize: '16px', fontWeight: 'bold'
                        }}>â† Geri DÃ¶n</button>
                        
                        <div style={{ color: 'white', fontSize: '20px', display: 'flex', alignItems: 'center', gap: '12px' }}>
                            <span style={{ fontSize: '26px' }}>{presentation.icon}</span>
                            <span style={{ fontWeight: 'bold' }}>{presentation.title}</span>
                            {presentation.pageCount && (
                                <span style={{ background: 'rgba(255,255,255,0.15)', padding: '5px 12px', borderRadius: '14px', fontSize: '14px' }}>
                                    {presentation.pageCount} sayfa
                                </span>
                            )}
                        </div>

                    </div>
                    
                    <div style={{ flex: 1, position: 'relative', background: '#000' }}>

                            allow="fullscreen"
                            onLoad={() => setIsLoading(false)}
                            style={{

                                height: 'calc(100vh - 70px)',
                                border: 'none'
                            }}
                            title={presentation.title}
                        />
                    </div>
                </div>
            );
        };

        // Kategori SayfasÄ±
        const CategoryPage = ({ title, icon, items, onBack, onSelectPresentation }) => {
            const [selectedIndex, setSelectedIndex] = useState(0);

            useEffect(() => {
                const handleKeyDown = (e) => {
                    const cols = 2;
                    if (e.key === 'ArrowUp') setSelectedIndex(prev => Math.max(0, prev - cols));
                    else if (e.key === 'ArrowDown') setSelectedIndex(prev => Math.min(items.length - 1, prev + cols));
                    else if (e.key === 'ArrowLeft') setSelectedIndex(prev => Math.max(0, prev - 1));
                    else if (e.key === 'ArrowRight') setSelectedIndex(prev => Math.min(items.length - 1, prev + 1));
                    else if (e.key === 'Enter') onSelectPresentation(items[selectedIndex]);
                    else if (e.key === 'Backspace' || e.key === 'Escape') onBack();
                };
                window.addEventListener('keydown', handleKeyDown);
                return () => window.removeEventListener('keydown', handleKeyDown);
            }, [selectedIndex, items, onBack, onSelectPresentation]);

            const readyCount = items.filter(i => i.embedUrl).length;

                            <MenuButton
                                key={item.id} icon={item.icon} title={item.title} subtitle={item.subtitle}
                                isSelected={selectedIndex === index} color={item.color}
                                hasContent={!!item.embedUrl} onClick={() => onSelectPresentation(item)}

                { id: 'hizmetler', title: 'Hizmet SunumlarÄ±', subtitle: 'Ã–zel Ders, Deneme, KoÃ§luk', icon: 'ğŸ', color: '#4CAF50',
                    count: sunumDatabase.hizmetler.filter(s => s.embedUrl).length, total: sunumDatabase.hizmetler.length },
                { id: 'genel', title: 'Genel TanÄ±tÄ±m', subtitle: 'Kurum, Kadro, BaÅŸarÄ±lar', icon: 'ğŸ¢', color: '#2196F3',
                    count: sunumDatabase.genel.filter(s => s.embedUrl).length, total: sunumDatabase.genel.length },
                { id: 'burs', title: 'Burs SÄ±navÄ± 2026', subtitle: '4 Ocak 2026', icon: 'ğŸ†', color: '#FFD700',
                    count: sunumDatabase.burs.filter(s => s.embedUrl).length, total: sunumDatabase.burs.length },
            ];

            const totalReady = categories.reduce((sum, c) => sum + c.count, 0);
            const totalAll = categories.reduce((sum, c) => sum + c.total, 0);

            useEffect(() => {
                const handleKeyDown = (e) => {
                    const cols = 2;
                    if (e.key === 'ArrowUp') setSelectedIndex(prev => Math.max(0, prev - cols));
                    else if (e.key === 'ArrowDown') setSelectedIndex(prev => Math.min(categories.length - 1, prev + cols));
                    else if (e.key === 'ArrowLeft') setSelectedIndex(prev => Math.max(0, prev - 1));
                    else if (e.key === 'ArrowRight') setSelectedIndex(prev => Math.min(categories.length - 1, prev + 1));
                    else if (e.key === 'Enter') onSelectCategory(categories[selectedIndex].id);
                };
                window.addEventListener('keydown', handleKeyDown);
                return () => window.removeEventListener('keydown', handleKeyDown);
            }, [selectedIndex, onSelectCategory]);

            return (
                <div style={{ minHeight: '100vh', background: colors.lightBg, padding: '48px' }}>
                    <div style={{ display: 'flex', justifyContent: 'space-between', alignItems: 'center', marginBottom: '56px' }}>
                        <div style={{ display: 'flex', alignItems: 'center', gap: '24px' }}>
                            <div style={{
                                width: '100px', height: '100px', borderRadius: '50%', background: colors.vkmRed,
                                display: 'flex', alignItems: 'center', justifyContent: 'center',
                                border: '4px solid white', boxShadow: '0 10px 28px rgba(227, 30, 27, 0.4)'
                            }}>
                                <span style={{ color: 'white', fontSize: '34px', fontWeight: 'bold' }}>VKM</span>
                            </div>
                            
                            <div>
                                <h1 style={{ color: colors.darkAnthracite, fontSize: '40px', margin: 0 }}>VKM Sunum PortalÄ±</h1>
                                <p style={{ color: colors.vkmRed, margin: 0, fontSize: '20px', fontStyle: 'italic', marginTop: '6px' }}>
                                    TecrÃ¼benin GÃ¼cÃ¼, BaÅŸarÄ±nÄ±n Adresi
                                </p>
                            </div>
                        </div>
                        
                        <div style={{ display: 'flex', alignItems: 'center', gap: '20px' }}>
                            <div style={{ background: 'white', padding: '14px 24px', borderRadius: '14px', boxShadow: '0 4px 14px rgba(0,0,0,0.1)' }}>
                                <div style={{ fontSize: '14px', color: '#666' }}>HazÄ±r Sunum</div>
                                <div style={{ fontSize: '28px', fontWeight: 'bold', color: colors.vkmRed }}>{totalReady} / {totalAll}</div>
                            </div>
                            
                            <button onClick={onLogout} style={{
                                background: 'transparent', border: `3px solid ${colors.vkmCoral}`,
                                color: colors.darkAnthracite, padding: '16px 32px', borderRadius: '12px',
                                cursor: 'pointer', fontSize: '18px', fontWeight: 'bold'
                            }}>Ã‡Ä±kÄ±ÅŸ</button>
                        </div>
                    </div>
                    
                    <div style={{ display: 'grid', gridTemplateColumns: 'repeat(2, 1fr)', gap: '28px', maxWidth: '1100px', margin: '0 auto' }}>
                        {categories.map((cat, index) => (
                            <MenuButton
                                key={cat.id} icon={cat.icon} title={cat.title}
                                subtitle={`${cat.subtitle} â€¢ ${cat.count}/${cat.total}`}
                                isSelected={selectedIndex === index} color={cat.color}
                                onClick={() => onSelectCategory(cat.id)}
                            />
                        ))}
                    </div>
                    
                    <div style={{ marginTop: '56px', textAlign: 'center', color: '#666' }}>
                        <p style={{ fontSize: '20px', marginBottom: '12px' }}>ğŸ’¡ TV KumandasÄ±: â†‘â†“â†â†’ seÃ§im â€¢ OK/Enter aÃ§</p>
                        <p style={{ fontSize: '16px', color: '#999' }}>BahÃ§eÅŸehir | Atakent | 2013</p>
                    </div>
                </div>
            );
        };

        // Ana Uygulama
        const App = () => {
            const [isLoggedIn, setIsLoggedIn] = useState(false);
            const [currentPage, setCurrentPage] = useState('dashboard');
            const [selectedPresentation, setSelectedPresentation] = useState(null);
            const [previousCategory, setPreviousCategory] = useState(null);

            const handleSelectCategory = (categoryId) => {
                setPreviousCategory(categoryId);
                setCurrentPage(categoryId);
            };

            const handleSelectPresentation = (presentation) => {
                setSelectedPresentation(presentation);
                setCurrentPage('viewer');
            };

            const handleBack = () => {
                if (currentPage === 'viewer' && previousCategory) {
                    setSelectedPresentation(null);
                    setCurrentPage(previousCategory);
                } else {
                    setCurrentPage('dashboard');
                }
            };

            if (!isLoggedIn) return <LoginScreen onLogin={() => setIsLoggedIn(true)} />;

            switch (currentPage) {
                case 'siniflar':
                    return <CategoryPage title="SÄ±nÄ±f SunumlarÄ±" icon="ğŸ“–" items={sunumDatabase.siniflar} onBack={handleBack} onSelectPresentation={handleSelectPresentation} />;
                case 'hizmetler':
                    return <CategoryPage title="Hizmet SunumlarÄ±" icon="ğŸ" items={sunumDatabase.hizmetler} onBack={handleBack} onSelectPresentation={handleSelectPresentation} />;
                case 'genel':
                    return <CategoryPage title="Genel TanÄ±tÄ±m" icon="ğŸ¢" items={sunumDatabase.genel} onBack={handleBack} onSelectPresentation={handleSelectPresentation} />;
                case 'burs':
                    return <CategoryPage title="Burs SÄ±navÄ± 2026" icon="ğŸ†" items={sunumDatabase.burs} onBack={handleBack} onSelectPresentation={handleSelectPresentation} />;
                case 'viewer':
                    return <CanvaViewer presentation={selectedPresentation} onBack={handleBack} />;
                default:
                    return <Dashboard onSelectCategory={handleSelectCategory} onLogout={() => setIsLoggedIn(false)} />;
            }
        };

        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
